                    <tr *ngFor="let product of paginatedProducts; let i = index">
                        
                        <td>{{ product.name }}</td>
                        <td>{{ product.price | currency }}</td>
                        <td>{{ product.stock }}</td>
                        <td>
                            <input type="number" class="form-control text-center ms-3"  [(ngModel)]="updatedStock[product.id]" 
                            id="Custom03" required
                            style="width: 80px;">
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center align-items-center" >
                                
                                <button class="btn btn-sm boton-td-green ms-3" (click)="updateStock(product.id)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-floppy-fill text-success" viewBox="0 0 16 16">
                                        <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5z"/>
